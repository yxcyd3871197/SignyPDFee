<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload Test</title>
</head>
<body>
    <h2>PDF Upload Test</h2>
    <form action="/api/pdf-upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/pdf-upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>Upload successful!</p>
                    <p>PDF URL: <a href="${data.pdfUrl}" target="_blank">${data.pdfUrl}</a></p>
                    <p>Sign URL: <a href="${data.signUrl}" target="_blank">${data.signUrl}</a></p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color: red">Error: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
